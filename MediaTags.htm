<!DOCTYPE html>
<html>
    <head>
        <title>Media Tags</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <center>
        <h1>Media Tags In HTML</h1>
        </center>
        <!-- Anchor tag in html -->
        <marquee dirction="right" scrollamount="10">Media Tags By Valliyappan Periyakaruppan</marquee>
        <h3>Anchor Tag</h3>
        <a href="https://www.google.com/" target="_self" title="google">Click Here</a>
        <!-- 
            target attributes - _blank, _self, _top, _parent
            title attribute - name mouse-over
            href - hypertext reference - link 
            a means anchor tag reference - and tag
            click here - is an element
         -->
         <h3>Video Tag</h3>
         <video controls muted autoplay>
            <source src="link" type="mp4/video">
         </video>
         <!-- video tag -->
         <h3>Audio Tag</h3>
         <audio controls autoplay>
            <source src="link" type="mp3/audio">
         </audio>
         <!-- audio tag-->
         <h3>Image Tag</h3>
         <img src="path link" alt="image name" title="image name">
         <!-- image tag element-->
         <h3>Iframe Tag - Embed</h3>
         <iframe src="link embed content here">Embeded content</iframe>
         <h3>Figure Tag - Group Of Image</h3>
         <figure>
            <img src="">
            <figcaption>Image Name</figcaption>
         </figure>
    </body>
</html>
