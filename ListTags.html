<!DOCTYPE html>
<html>
  <head>
    <title>List Tags</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <center>
      <h1>List Tags in HTML</h1>
    </center>
    <hr />
    <br />
    <!--Order List Tag -->
    <ol start="1" type="I">
        <!-- li means list -->
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>JavaScript</li>
        <li>React</li>
    </ol>
    <!-- Unordered List Tag -->
    <ul type="circle" > <!--types - disc,circle,square, none-->
        <li>Core Java</li>
        <li>Oracle SQL</li>
        <li>Spring Boot</li>
        <li>MongoDB</li>
    </ul>
    <!-- Description list -->
    <dl>
        <!-- dt - description term -->
        <dt>Github</dt>
        <dd>Web based Git Repository hosting service</dd>
        <dt>Git - Version Control</dt>
        <!-- dd - description definition -->
        <dd>Git is a version control system and helps to keep track of code</dd>
    </dl>
</body>
</html>
