<!DOCTYPE html>
<html>
  <head>
    <title>Form Tags</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <center>
      <h1>Form Tags in HTML</h1>
    </center>
    <hr />
    <br />
    <form action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>Personal Details</legend>
        <label for="fname">FirstName: </label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Enter Your First Name"
          required
          autofocus
        />
        <br />
        <label for="lname">LastName: </label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Enter Your Last Name"
        />
        <br />
        <label for="email">Email ID:</label>
        <input type="email" required id="email" name="email" />
        <br />
        <label for="pwd">Password</label>
        <input
          type="password"
          name="pwd"
          id="pwd"
          minlength="8"
          placeholder="Enter Password"
          required
        />
        <br />
        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          pattern="[0-9]{10}"
          maxlength="10"
        />
        <br />
        <label for="gender">Choose Gender</label>
        <br />
        <input type="radio" name="gender" checked required />
        <label for="gender">Male</label>
        <br />
        <input type="radio" name="gender" checked />
        <label for="gender">Female</label>
        <br />
        <input type="radio" name="gender" checked />
        <label for="gender">TransGender</label>
        <br />
        <label for="favcolor">Favourite Color:</label>
        <input type="color" />
        <br />
        <label for="file">Choose Photo:</label>
        <input type="file" name="file" id="file" required />
        <br />
        <label for="dob">Date Of Birth:</label>
        <input type="date" name="dob" id="dob" required />
        <br />
        <label for="year">Born Year:</label>
        <input
          type="number"
          min="1990"
          value="2000"
          max="2022"
          step="2"
          required
        />
        <br />
        <label for="Languages">Languages You Know:</label>
        <br />
        <input type="checkbox" name="lang" />
        <label for="lang">Tamil</label>
        <br />
        <input type="checkbox" name="lang2" />
        <label for="lang2">English</label>
        <br />
        <input type="checkbox" name="lang3" />
        <label for="lang3">Hindi</label>
        <br />
        <br>
        <textarea name="otherlang" cols="30" rows="10">
Other Languages </textarea>
            <br>
            <br>
            <label for="contries">Select A Country:</label>
            <br>
            <br>
        <select name="country" id="country">
            <option value="select a option">select option</option>
            <optgroup label="asian country">
                <option value="India">India</option>
                <option value="SriLanka">SriLanka</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Japan">Japan</option>
            </optgroup>
            <optgroup label="europe country">
                <option value="France">France</option>                
                <option value="Germany">Germany</option>                
                <option value="Italy">Italy</option>                
                <option value="Austria">Austria</option>                
                <option value="Finland">Findland</option>                
            </optgroup>
        </select>
        <br>
        <br>
        <label for="city">Selec City Below</label>
        <input type="text" list="city" >
        <datalist id="city">
            <option value="Chennai"></option>
            <option value="Bangalore"></option>
            <option value="Mysore"></option>
            <option value="Hyderabad"></option>
            <option value="Gurugram"></option>
        </datalist>
        <br>
        <br>
        <input type="submit" value="submit">
      </fieldset>
    </form>
  </body>
</html>
