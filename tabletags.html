<!DOCTYPE html>
<html>
  <head>
    <title>Table Tags</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <center>
      <h1>Table Tags in HTML</h1>
    </center>
    <hr />
    <br />
    <table border="1">
        <!-- caption - is used table name -->
      <caption>
        Table Tags - Sample Mobile Table
      </caption>
      <thead>
        <!-- table header part -->
        <tr>
            <!-- tr - table row -->
          <th colspan="4">Mobiles</th>
        </tr>
        <tr>
          <!-- th - table heading -->
          <th>S.No</th>
          <th>Phone Brand</th>
          <th>Model</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- table body part -->
        <tr>
            <!-- td - table data cell -->
          <td>1</td>
          <td>Samsung</td>
          <td>S22</td>
          <td>120000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Apple</td>
          <td>14</td>
          <td>57000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>IQoo</td>
          <td>Z7</td>
          <td>24000</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Samsung</td>
          <td>A14</td>
          <td>12000</td>
        </tr>
      </tbody>
      <tfoot>
        <!-- table footer part -->
        <tr>
          <td colspan="4">&copy; &lt;&lt;Copyrights&gt;&gt;</td>
          <!-- 
            &copy; - copy rights symbol
            &gt; greater than
            &lt; less than
           -->
        </tr>
      </tfoot>
    </table>
  </body>
</html>
